<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Генератор референдумов alpha</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .options-wrapper {
        font-size: 1.2em;
        display: none;
      }
      .list-options > .row {
        margin-top: 1em;
      }
      .refcell {
        background-color: #fff;
        width: 2em;
        height: 2em;
        border: 1px solid #777;
      }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Генератор референдумов <small>alpha</small></h1>
      
      <button class="btn btn-generate btn-primary"><span class="glyphicon glyphicon-star"></span> Создать референдум</button pull-right>
      <p>Просто нажимай эту кнопку</p>

      <div class="options-wrapper">
        <div class="row answers">
          <div class="col-xs-8">
          </div>
          <div class="col-xs-4 pull-right">Ваш ответ</div>
        </div>
        <div class="row answers">
          <div class="col-xs-8">
          </div>
          <div class="col-xs-2">Да</div>
          <div class="col-xs-2">Нет</div>
        </div>
        <div class="row answers">
          <div class="col-xs-8">
          </div>
          <div class="col-xs-2 glyphicon glyphicon-ok"></div>
          <div class="col-xs-2 glyphicon glyphicon-remove"></div>
        </div>
        <div class="list-options">
          <div class="row alert alert-success">
            <div class="col-xs-8 opt1"></div>
            <div class="col-xs-2"><div class="refcell"></div></div>
            <div class="col-xs-2"><div class="refcell"></div></div>
          </div>
          <div class="row alert alert-warning">
            <div class="col-xs-8 opt2"></div>
            <div class="col-xs-2"><div class="refcell"></div></div>
            <div class="col-xs-2"><div class="refcell"></div></div>
          </div>
          <div class="row alert alert-danger">
            <div class="col-xs-8 opt3"></div>
            <div class="col-xs-2"><div class="refcell"></div></div>
            <div class="col-xs-2"><div class="refcell"></div></div>
          </div>
        </div>
      </div>
      <div class="row answers">
        <div class="col-xs-12">
          <img src="img/generendum-vizi.jpg" />
        </div>
      </div>
    </div>

    <script src="js/jquery-2.1.0.min.js "></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/generendum.js"></script>
  </body>
</html>
